<!DOCTYPE html>
<html>
    <head>
        <h1>Exterminaut</h1>
        <link rel="stylesheet" href="../stylesheets/main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div id="nav-placeholder"></div>

        <div class="card-deck" style="margin: 5% 5% 5% 5%;">
            <div class="card text-white bg-dark mb-3">
              <img class="card-img-top" src="../photos/armin.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Armin</h5>
                <p class="card-text">Main coder / engineer and designer of Exterminaut</p>
              </div>
            </div>
            <div class="card text-white bg-dark mb-3">
              <img class="card-img-top" src="../photos/zach.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Zachuary</h5>
                <p class="card-text">Graphics and Visuals Designer</p>
              </div>
            </div>
            <div class="card text-white bg-dark mb-3">
              <img class="card-img-top" src="../photos/aj.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">AJ</h5>
                <p class="card-text">Feels Bad Man</p>
              </div>
            </div>
            <div class="card text-white bg-dark mb-3">
                <img class="card-img-top" src="../photos/jen.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Jen</h5>
                  <p class="card-text">Web Developer and Enemy AI creator</p>
                </div>
            </div>
        </div>


        <script src="../jquery.js"></script> 
        <script>
            // function that setup the navigation bar at the top
            $(function() {
                $('#nav-placeholder').load('navbar.html');
            });
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
